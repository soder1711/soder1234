<script> 'use strict';
// assignment 2
const number = prompt("Enter a number");
let number1 = parseInt(number);
const participants = []
for (let i = 0; i < number1; i++)

<script> 'use strict';
// assignment 6
function getRandomInt() {
    return Math.floor(Math.random() * 6 + 1);
}
const results = []
let dice = getRandomInt();
results.push(dice);
while (dice !== 6) {
    dice = getRandomInt();
    results.push(dice);
}
let list = document.querySelector("#assignment6");
for (let dice of results) {
    const li = document.createElement("li");
    li.textContent = dice;
    list.appendChild(li);
}







</script>
